<body>

    <main>

<section class="banner">
  <div class="buscador">

    <div class="tipos">
      <button class="tipo-btn activo" data-tipo="idaVuelta">Ida y vuelta</button>
      <button class="tipo-btn" data-tipo="soloIda">Solo ida</button>
      <button class="tipo-btn" data-tipo="multidestino">Multidestino</button>
    </div>

    <div class="formulario">

      <div class="desdeDonde">
        <div>
          <label for="">Origen</label>
          <div class="inputs">
            <div class="icono"><img src="frontend/svg/buscador/xmark-solid.svg" alt=""></div>
            <input type="text" placeholder="Ingrese origen" id="origen">
          </div>
        </div>
        <button class="icono btn-intercambio" onclick="pasarValor()"><img src="frontend/svg/buscador/arrow-right-arrow-left-solid.svg"></button>
        <div>
          <label for="">Destino</label>
          <div class="inputs">
            <div class="icono"><img src="frontend/svg/buscador/location-dot-solid.svg" alt=""></div>
            <input type="text" placeholder="Ingrese destino" id="destino">
          </div>
        </div>
      </div>

      <div class="contenedorFechas">
        <div class="fechas" id="bloqueFechas">
          <div>
              <label for="" id="Ida">Ida</label>
              <div class="inputs">
                <div class="icono"><img src="frontend/svg/buscador/calendar-days-solid.svg" alt=""></div>
                <input type="date" placeholder="Ida">
              </div>
          </div>
          <div id="vuelta">
              <label for="">Vuelta</label>
              <div class="inputs">
                <div class="icono"><img src="frontend/svg/buscador/calendar-days-solid.svg" alt=""></div>
                <input type="date" placeholder="Vuelta">
              </div>
          </div>
        </div>
      </div>

      <div class="pasajerosClase" id="pasajerosClase">
        <label for="">Pasajeros y clase</label>
        <div class="inputs">
          <div class="icono"><img src="frontend/svg/buscador/user-solid.svg" alt=""></div>
          <label>1 persona, Economica</label>
        </div>
      </div>

      <div class="btn-contenedor">
        <button class="btn" id="Buscar">
          <div class="icono"><img src="frontend/svg/buscador/plane-departure-solid.svg" alt=""></div>
          <p>Buscar</p>
        </button>
      </div>
    </div>
      <div id="multidestinoExtra">
      </div>
  </div>
</section>


<section class="paquetes">
  <h2>Ofertas de paquetes</h2>
  <div class="carousel-container">
    <button class="arrow left">&#8249;</button>
    <div class="carousel-track-wrapper">
      <div class="carousel-track" id="carousel-track">
        <div class="card"> <a href="frontend/Paginas/ofertaPuntaCana.html"><img src="frontend/img/PuntaCana.jpg" alt=""></a><span>Punta Cana</span></div>
        <div class="card"><a href="frontend/Paginas/ofertaRioJaineiro.html"><img src="frontend/img/RioDeJaneiro.jpg" alt=""></a><span>Río de Janeiro</span></div>
        <div class="card"><a href="frontend/Paginas/ofertaIguazu.html"><img src="frontend/img/Iguazu.jpg" alt=""></a><span>Cataratas del Iguazú</span></div>
        <div class="card"><a href="frontend/Paginas/ofertaMachupichu.html"><img src="frontend/img/machupichu.jpg" alt=""></a><span>Machu Picchu</span></div>
        <div class="card"><a href="frontend/Paginas/ofertaBariloche.html"><img src="frontend/img/bariloche.jpg" alt=""></a><span>Bariloche</span></div>
        <div class="card"><a href="frontend/Paginas/ofertaMIami.html"><img src="frontend/img/miami.jpg" alt=""></a><span>Miami</span></div>
      </div>
    </div>

    <button class="arrow right">&#8250;</button>
  </div>
</section>



    </main>
    <script src="frontend/js/carrusel.js"></script>
    <script src="frontend/js/buscador.js"></script>
</body>
</html>
