<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse | Compass Airlines</title>
  <link rel="stylesheet" href="css/login.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
  body {
  background: 
    linear-gradient(to top, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0)),
    url('img/fondo.jpg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}
</style>
</head>
<body>
  <header>
    <img src="img/Logo/compassairlines 1.png" alt="Compass Airlines" class="logo">
  </header>

  <main>
    <div class="form-container">
      <a href="login.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
      <h2>Registrarse</h2>

      <form>
        <div class="input-group">
          <i class="fas fa-id-card icon"></i>
          <input type="text" placeholder="Nombre" required>
        </div>

        <div class="input-group">
          <i class="fas fa-id-card icon"></i>
          <input type="text" placeholder="Apellido" required>
        </div>

        <div class="input-group">
          <i class="fas fa-calendar icon"></i>
          <input type="date" required>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" placeholder="Correo" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn-primary">Crear cuenta</button>

        <p class="register">¿Tienes cuenta? <a href="login.html">Inicia sesión</a></p>

        <p class="terms">
          Al crear una cuenta acepta nuestros <a href="#">Términos y Condiciones</a> y
          <a href="#">Políticas de Privacidad</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
