<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Compass Airlines</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
body {
  background: 
    linear-gradient(to top, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0)),
    url('img/fondo.jpg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}

</style>

</head>
<body>
  <header>
    <img src="logo.png" alt="Compass Airlines" class="logo">
  </header>

  <main>
    <div class="form-container">
      <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
      <h2>Iniciar sesión</h2>

      <form>
        <div class="input-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" placeholder="Correo" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" placeholder="Contraseña" required>
        </div>

        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn-primary">Ingresar</button>

        <p class="register">¿No tienes cuenta? <a href="sigin.html">Regístrate</a></p>

        <hr>

        <button class="btn-social google">
          <i class="fab fa-google"></i> Acceder con Google
        </button>
        <button class="btn-social facebook">
          <i class="fab fa-facebook-f"></i> Acceder con Facebook
        </button>

        <p class="terms">
          Al ingresar acepta nuestros <a href="#">Términos y Condiciones</a> y
          <a href="#">Políticas de Privacidad</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
