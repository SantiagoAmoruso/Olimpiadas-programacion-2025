<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Logo/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/buscador.css">
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/carrusel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Carrito</title>
</head>
<body>
     <header>
<nav class="menu">
  <div class="menu-logo">
    <a href="/index.html"><img src="../img/Logo/compassairlines 1.png" alt=""></a>
  </div>
  <ul class="menu-items">
    <li><a href="vuelos.html"><img src="../svg/plane-solid.svg">  Vuelos</a></li>
    <li><a href="paquetes.html"><img src="../svg/suitcase-solid.svg">Paquetes</a></li>
    <li><a href="traslado.html"><img src="../svg/truck-solid.svg">Traslados</a></li>
    <li><a href="asistencia.html"><img src="../svg/suitcase-medical-solid.svg">Asistencia</a></li>
    <li><a href="carrito.html" style="filter: brightness(900%);color: #0EA5E9; border-bottom: 2px solid #0EA5E9;"><img src="../svg/cart-shopping-solid.svg">Carrito</a></li>
  </ul>
  <div class="menu-login">
    <a href="ingresar.html">Log in</a>
  </div>
</nav>
    </header>
    <main>

<section class="banner">
  <div class="buscador">

    <div class="tipos">
      <button class="tipo-btn activo" data-tipo="idaVuelta">Ida y vuelta</button>
      <button class="tipo-btn" data-tipo="soloIda">Solo ida</button>
      <button class="tipo-btn" data-tipo="multidestino">Multidestino</button>
    </div>

    <div class="formulario">

      <div class="desdeDonde">
        <div>
          <label for="">Origen</label>
          <div class="inputs">
            <div class="icono"><img src="../svg/buscador/xmark-solid.svg" alt=""></div>
            <input type="text" placeholder="Ingrese origen" id="origen">
          </div>
        </div>
        <button class="icono btn-intercambio" onclick="pasarValor()"><img src="../svg/buscador/arrow-right-arrow-left-solid.svg"></button>
        <div>
          <label for="">Destino</label>
          <div class="inputs">
            <div class="icono"><img src="../svg/buscador/location-dot-solid.svg" alt=""></div>
            <input type="text" placeholder="Ingrese destino" id="destino">
          </div>
        </div>
      </div>

      <div class="contenedorFechas">
        <div class="fechas" id="bloqueFechas">
          <div>
              <label for="" id="Ida">Ida</label>
              <div class="inputs">
                <div class="icono"><img src="../svg/buscador/calendar-days-solid.svg" alt=""></div>
                <input type="date" placeholder="Ida">
              </div>
          </div>
          <div id="vuelta">
              <label for="">Vuelta</label>
              <div class="inputs">
                <div class="icono"><img src="../svg/buscador/calendar-days-solid.svg" alt=""></div>
                <input type="date" placeholder="Vuelta">
              </div>
          </div>
        </div>
      </div>

      <div class="pasajerosClase" id="pasajerosClase">
        <label for="">Pasajeros y clase</label>
        <div class="inputs">
          <div class="icono"><img src="../svg/buscador/user-solid.svg" alt=""></div>
          <label>1 persona, Economica</label>
        </div>
      </div>

      <div class="btn-contenedor">
        <button class="btn" id="Buscar">
          <div class="icono"><img src="../svg/buscador/plane-departure-solid.svg" alt=""></div>
          <p>Buscar</p>
        </button>
      </div>
    </div>
      <div id="multidestinoExtra">
      </div>
  </div>
</section>
        

<section class="container">
     
    <h2>Carrito</h2>
    <table id="carrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr data-precio="100" data-moneda="USD">
          <td>Producto 1</td>
          <td>$100 USD</td>
          <td class="acciones">
            <button class="cantidad-btn restar">−</button>
            <span class="cantidad">0</span>
            <button class="cantidad-btn sumar">+</button>
          </td>
          <td class="subtotal">$0 USD</td>
          <td><i class="fas fa-trash eliminar"></i></td>
        </tr>
        <tr data-precio="15000" data-moneda="ARS">
          <td>Producto 2</td>
          <td>$15.000 ARS</td>
          <td class="acciones">
            <button class="cantidad-btn restar">−</button>
            <span class="cantidad">0</span>
            <button class="cantidad-btn sumar">+</button>
          </td>
          <td class="subtotal">$0 ARS</td>
          <td><i class="fas fa-trash eliminar"></i></td>
        </tr>
        <tr data-precio="50" data-moneda="EUR">
          <td>Producto 3</td>
          <td>€50 EUR</td>
          <td class="acciones">
            <button class="cantidad-btn restar">−</button>
            <span class="cantidad">0</span>
            <button class="cantidad-btn sumar">+</button>
          </td>
          <td class="subtotal">€0 EUR</td>
          <td><i class="fas fa-trash eliminar"></i></td>
        </tr>
      </tbody>
    </table>

    <div class="total" id="total">Total: $0 ARS</div>

    <div class="botones">
      <button class="seguir"  ><a href="vuelos.html" style="text-decoration: none; color: 0F172A;"><i class="fas fa-arrow-left"></i> Seguir comprando</a></button>
      <button class="comprar"><i class="fas fa-shopping-cart"></i> Comprar</button>
    </div>
 
</section>

</body>
<script src="../js/carrito.js"></script>
<script src="../js/buscador.js"></script>
</html>
