<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Compass Airlines</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../img/Logo/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <header>
    
    <a href="/Olimpiadas-programacion-2025/index.html"><img src="../img/Logo/compassairlines 1.png" alt=""></a>
    
  </header>

  <main>
    <div class="form-container">
      <a href="/Olimpiadas-programacion-2025/index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
      <h2>Iniciar sesión</h2>

      <form>
        <div class="input-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" placeholder="Correo" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" placeholder="Contraseña" required>
        </div>

        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn-primary">Ingresar</button>

        <p class="register">¿No tienes cuenta? <a href="signin.html">Regístrate</a></p>

        <hr>
            <a href="https://accounts.google.com/signin" class="btn-social custom google">
  <i class="fab fa-google"></i> Acceder con Google
</a>

<a href="https://www.facebook.com/login" class="btn-social custom facebook">
  <i class="fab fa-facebook-f"></i> Acceder con Facebook
</a>


        <p class="terms">
          Al ingresar acepta nuestros <a href="#">Términos y Condiciones</a> y
          <a href="#">Políticas de Privacidad</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
