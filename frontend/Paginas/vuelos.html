 <main>

<section class="banner">
  <div class="buscador">

    <div class="tipos">
      <button class="tipo-btn activo" data-tipo="idaVuelta">Ida y vuelta</button>
      <button class="tipo-btn" data-tipo="soloIda">Solo ida</button>
      <button class="tipo-btn" data-tipo="multidestino">Multidestino</button>
    </div>

    <div class="formulario">

      <div class="desdeDonde">
        <div>
          <label for="">Origen</label>
          <div class="inputs">
            <div class="icono"><img src="../svg/buscador/xmark-solid.svg" alt=""></div>
            <input type="text" placeholder="Ingrese origen" id="origen">
          </div>
        </div>
        <button class="icono btn-intercambio" onclick="pasarValor()"><img src="../svg/buscador/arrow-right-arrow-left-solid.svg"></button>
        <div>
          <label for="">Destino</label>
          <div class="inputs">
            <div class="icono"><img src="../svg/buscador/location-dot-solid.svg" alt=""></div>
            <input type="text" placeholder="Ingrese destino" id="destino">
          </div>
        </div>
      </div>

      <div class="contenedorFechas">
        <div class="fechas" id="bloqueFechas">
          <div>
              <label for="" id="Ida">Ida</label>
              <div class="inputs">
                <div class="icono"><img src="../svg/buscador/calendar-days-solid.svg" alt=""></div>
                <input type="date" placeholder="Ida">
              </div>
          </div>
          <div id="vuelta">
              <label for="">Vuelta</label>
              <div class="inputs">
                <div class="icono"><img src="../svg/buscador/calendar-days-solid.svg" alt=""></div>
                <input type="date" placeholder="Vuelta">
              </div>
          </div>
        </div>
      </div>

      <div class="pasajerosClase" id="pasajerosClase">
        <label for="">Pasajeros y clase</label>
        <div class="inputs">
          <div class="icono"><img src="../svg/buscador/user-solid.svg" alt=""></div>
          <label>1 persona, Economica</label>
        </div>
      </div>

      <div class="btn-contenedor">
        <button class="btn" id="Buscar">
          <div class="icono"><img src="../svg/buscador/plane-departure-solid.svg" alt=""></div>
          <p>Buscar</p>
        </button>
      </div>
    </div>
      <div id="multidestinoExtra">
      </div>
  </div>
</section>


<section class="paquetes">
  <h2>Vuelos Nacionales</h2>
  <div class="carousel-container">
    <button class="arrow left">&#8249;</button>

    <div class="carousel-track-wrapper">
      <div class="carousel-track" id="carousel-track">
        <div class="card"><img src="../img/salta.jpg" alt=""> <span class="destino">Salta</span>
        </div>
        <div class="card"><img src="../img/cordoba.jpg" alt=""><span>Cordoba</span></div>
        <div class="card"><img src="../img/tierradelfuego.jpg" alt=""><span>Tierra Del Fuego</span></div>
        <div class="card"><img src="../img/sancarlos.jpg" alt=""><span>San Carlos de Bariloche</span></div>
        <div class="card"><img src="../img/santiago.jpg" alt=""><span>Santiago del Estero</span></div>
        <div class="card"><img src="../img/buenosaires.jpg" alt=""><span>Buenos Aires</span></div>
        <div class="card"><img src="../img/rosario.jpg" alt=""><span>Rosario</span></div>
      </div>
    </div>

    <button class="arrow right">&#8250;</button>
  </div>
</section>

<section class="paquetes-grid">
  <h2 >Vuelos Internacionales</h2>
  <div class="grid-destinos">
    <div class="card"><img src="../img/paris.jpeg" alt=""><span>paris</span></div>
    <div class="card"><img src="../img/NewYork.jpeg" alt=""><span>NewYork</span></div>
    <div class="card"><img src="../img/rio.jpg" alt=""><span>Rio De Janeiro</span></div>

    <div class="card"><img src="../img/agra.jpg" alt=""><span>Agra</span></div>
    <div class="card"><img src="../img/roma.jpg" alt=""><span>Roma</span></div>
    <div class="card"><img src="../img/grecia.jpg" alt=""><span>Grecia</span></div>
  </div>
</section>
