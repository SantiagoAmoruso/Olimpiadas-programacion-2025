<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="shortcut icon" href="../img/Logo/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/general.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>

  <header>
   
    <a href="/index.html"><img src="../img/Logo/compassairlines 1.png" alt=""></a>
   
  </header>

  <main>
    <div class="form-container">
      <a href="login.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
      <h2>Registrarse</h2>

      <form>
        <div class="input-group">
          <i class="fa-solid fa-address-card icon"></i>
          <input type="email" placeholder="Nombre" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-address-card icon"></i>
          <input type="email" placeholder="Apellido" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-address-card icon"></i>
          <input type="email" placeholder="DNI" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" placeholder="Correo" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn-primary">Crear cuenta</button>
      </form>
      <h6> © 2025 Todos los derechos reservados a Compass Airlines</h6>
    </div>
  </main>

  <footer>
   
  </footer>

</body>
